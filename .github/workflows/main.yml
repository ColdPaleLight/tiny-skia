name: Rust

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-18.04
          - macos-10.15
        rust:
          - 1.36.0
          - stable
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build without default features
      run: cargo build --verbose --no-default-features

    - name: Run tests
      run: cargo test --verbose
